
<h1>
    Inside ng SWITCH Component
</h1>

<div [ngSwitch] = "Batch">
    <div *ngSwitchCase = "'PPA'">You are selecting PPA</div>
    <div *ngSwitchCase = "'LB'">You are selecting LB</div>
    <div *ngSwitchCase = "'Python'">You are selecting Python</div>
    <div *ngSwitchCase = "'Angular'">You are selecting Angular</div>
    <div *ngSwitchDefault>There is no such Batch</div>
</div>
